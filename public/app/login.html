<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPix | Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/icon/logo.png" sizes="16x16">
    <script src="../js/scriptLogin.js"></script>
</head>

<body>
    <!-- Sessão Navbar -->
    <header>
        <nav class="navbar">
          <div class="navlogo">
            <a href="../index.html"><img src="../assets/icon/logo.png" alt="" /></a>
          </div>
          <ul class="botoes_nav">
            <li><a href="../index.html" class="btn_log">Home</a></li>
            <li><a href="./faleconosco.html" class="btn_contato">Contate-nos</a></li>
          </ul>
        </nav>
      </header>
    <!-- Sessão Login -->
    <div class="container_login">
        <div class="form_login">
            <div class="form_login_titulo">
                <h1>Login</h1>
            </div>
            <div class="form_login_subtitulo">
                <h1>Bem-vindo(a)!</h1>
            </div>
        
            <div class="form">
                <img src="../assets/icon/icon_codigo.png" alt="ícone de código" class="input_icon">
                <input id="iptcodigo" type="text" placeholder="Código da sua empresa">
            </div>
            <div class="form">
                <img src="../assets/icon/icon_email.png" alt="ícone de e-mail" class="input_icon">
                <input id="iptemail" oninput="validarEmail()" placeholder="E-mail">
            </div>
            <div class="form">
                <img src="../assets/icon/icon_senha.png" alt="ícone de senha" class="input_icon">
                <input id="iptsenha" oninput="validarSenha()" type="password" placeholder="Senha">
            </div>
            <div class="form">
                <button onclick="logar()">Entrar</button>
            </div>
            <div class="mensagemErro" id="divmsg"></div>
        </div>
        <div class="img_login">
            <img src="../assets/imgs/imagem_login.png">
        </div>
    </div>
    
    <!-- Modal de sucesso -->
    <div class="modalLogin" style="display: none;">
        <div class="fade"></div>
        <div class="modal">
            <div class="modal-header">
                <img src="../assets/icon/verified.gif">
                <div class="texto-modal">
                    <h2>Login Realizado com Sucesso!</h2>
                    <h3>Clique no botão abaixo para ser redirecionado</h3>
                </div>
                <div class="botao-modal">
                    <button class="continuar">Continuar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modalErroLogin" style="display: none;">
        <div class="fade"></div>
        <div class="modal">
            <div class="modal-header">
                <img src="../assets/icon/stop.gif">
                <div class="texto-modal">
                    <h2>Houve um erro ao tentar realizar o Login!</h2>
                    <h3>Clique no botão abaixo para tentar novamente</h3>
                </div>
                <div class="botao-modal-erro">
                    <button class="tentar-novamente">Tentar Novamente</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
