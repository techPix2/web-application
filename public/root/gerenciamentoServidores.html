<!DOCTYPE html>
<html lang="pt-br">

<head>

<body onload="listarServidores()">
    <header>
        <nav class="navbar">
            <div class="navlogo">
                <a href="../index.html"><img src="../assets/icon/logo.png" alt="" /></a>
            </div>
            <ul class="botoes_nav">
                <li><a href="../index.html" class="btn_log">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sessão Lateral -->
        <nav class="nav-lateral">
            <div class="nav-logo-user"></div>
            <div class="nav-texto">
                <h1>Olá, <span id="razao">Nome Usuário</span></h1>
            </div>
            <div class="nav-botoes">

            <div class="nav-botoes">
                <a href="./contaEmpresaRootFuncionarios.html" id="atual" class="btn_nav_ativado">Funcionários</a>

            <div class="nav-botoes">

            <div class="nav-botoes">

            </div>
        </nav>

        <main class="main-content-user">
            <dialog id="modal" class="modal_todo"></dialog>
            <div class="cabecalho">

                    <div style="display: flex; flex-direction: row; align-items: center; gap: 2%;">
                        <span class="titulo_pagina">Servidores</span>
                        <div class="circulo_imagem">
                            <img src="../assets/icon/icone_add.svg" alt="" onclick="cadastrar()">
                        </div>
                    </div>
                    <span class="horario" id="horario"></span>
                </div>
                <div style="display: flex; flex-direction: row; align-items: center; gap: 1%">
                    <input class="input-search" type="text" oninput="mostrarCards(0)" id="ipt_search">
                    <div class="filtro" id="div_preferencias">
                        <img class="icon_filtro" src="../assets/icon/filtroDesativado.svg" alt=""

                    </div>
                </div>
            </div>
            <div>
                <table id="table_servidores">
                    <tr>
                        <th>Nome servidor</th>
                        <th>MacAddres</th>
                        <th>Excluir</th>
                    </tr>
                    <tr>

                    <tr>
