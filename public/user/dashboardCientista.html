<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPix | Dashboard</title>
    <link rel="stylesheet" href="../css/dashCientista2.css">
    <link rel="icon" type="image/png" href="../assets/icon/logo.png" sizes="16x16">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dasboardCientista.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
    <body onload="carregarGraficos(); verificarQuadranteComMaisAlertas(); verificarDiaDaSemana(); encontrarComponenteMaisFrequente(); carregarDados()">
        <div class="sideBar">
            <img src="" alt="" class="profilePicture">
            <h1>Olá, <span id="nome_usuario"></span></h1>
            <div class="buttonsNavbar">
                <button class="buttonNavbar"><a href="">Suporte</a> </button>
                <button class="buttonNavbar"><a href="dashboardCientista.html">Dasboard</a> </button>
                <button class="buttonNavbar"><a href="../user/alertas.html">Alertas</a></button>
            </div>
            <div class="buttonsBaixo">
                <button class="buttonSair" onclick="sair()">Sair</button>
            </div>
        </div>
        <div class="mainContainer">
            <div class="container-kpi">
                <div class="kpi">
                    <h3 class="tituloKPI">Quadrante com mais alertas</h3>
                    <h3 class="valorKPI" id="maisAlertasQuadranteKPI">4</h3>
                </div>
                <div class="kpi">
                    <h3 class="tituloKPI">Dia com mais alertas</h3>
                    <h3 class="valorKPI" id="maisAlertasDiaKPI">Segunda</h3>
                </div>
                <div class="kpi">
                    <h3 class="tituloKPI">Componente com mais alertas</h3>
                    <h3 class="valorKPI" id="maisAlertasComponente">CPU</h3>
                </div>
            </div>
            <div class="container-graficos">
                <div class="grafico">
                    <h3 class="titulo-grafico">Alertas por quadrante</h3>
                    <canvas id="alertaQuadrante"></canvas>
                </div>
                <div class="grafico">
                    <h3 class="titulo-grafico">Componentes por Quadrante</h3>
                    <canvas id="alertaComponente"></canvas>
                </div>
            </div>
            <div class="container-graficos">
                <div class="grafico grafico-full">
                    <h3 class="titulo-grafico">Componentes da máquina</h3>
                    <canvas id="componenteMaquina"></canvas>
                </div>
            </div>
            <div class="container-graficos">
                <div class="grafico grafico-full">
                    <h3 class="titulo-grafico">Alertas da máquina</h3>
                    <canvas id="alertaMaquina"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
