<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/dashGustavo.css">
    <script src="../components/customMain/custommain.js"></script>
    <script src="../components/navbar/navbar.js"></script>
    <script src="../components/gustavo/chart-container/ChartContainer.js"></script>
    <script src="../components/gustavo/dropList/droplist.js"></script>
    <script src="../components/gustavo/kpi-container/kpicontainer.js"></script>
    <script src="../components/gustavo/customSelect/customselect.js"></script>
    <script src="../components/gustavo/explorer-container/explorercontainer.js"></script>
    <script src="../components/gustavo/list-item/listitem.js"></script>
    <script src="../components/gustavo/fileelement/fileelement.js"></script>
    <script src="../components/gustavo/pathcontainer/pathcontainer.js"></script>
    <script src="../components/gustavo/pathelement/pathelement.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script defer src="../js/dashboardGustavo.js"></script>
    <script defer src="../js/dashboardExplorer.js"></script>
</head>
<body>
    <nav-bar></nav-bar>
    <custom-main>
        <drop-list qtdSelects="0" onclick="expandir()">
<!--            <list-item fileName="NBX1024FC" fileDate="20/05/2025" filePath=""></list-item>-->
        </drop-list>
        <div class="charts dash">
            <div class="kpis">
                <kpi-container titulo="Máquina com mais alertas"><span class="kpiValue">FC1520SP</span></kpi-container>
                <kpi-container titulo="Máquina com maior saturação"><span class="kpiValue">NBX1024FC</span></kpi-container>
            </div>
            <chart-container id="diskChart"></chart-container>
            <chart-container id=""></chart-container>
        </div>
        <custom-select class="dash"></custom-select>
        <div class="charts dash">
            <div class="kpis">
                <kpi-container titulo="Índice de Saturação">
                    <div id="saturationChart" class="saturationChart"></div>
                </kpi-container>
                <kpi-container titulo="Quantidade de Alertas"><span class="kpiValue">60</span></kpi-container>
            </div>
            <chart-container id="componentsChart"></chart-container>
            <chart-container id="packageChart"></chart-container>
        </div>

        <path-container>
            <path-element pathPart="Meus Arquivos" onclick="buscarEListarArquivos('')" root="true"></path-element>
        </path-container>

        <explorer-container class="explorer" id="explorer-container"></explorer-container>
    </custom-main>
</body>
</html>
