<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashMatheus.css">
    <script src="../components/customMain/custommain.js"></script>
    <script src="../js/dashboardMatheus.js"></script>
    <script src="../components/navbar/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    

    <script src="../components/gustavo/chart-container/ChartContainer.js"></script>
</head>
<body onload="carregarDados()">
    <nav-bar></nav-bar>
   <custom-main>
    <div class="container">
    
    <div class="header">
        <h1>Monitoramento do servidor: <span id="nomeMaquinaMonitorada"></span></h1>
      
        
    </div>  
    <div class="kpis">
<div class="kpi">
    <div class="kpi-conteudo">
        <div class="kpi-comeco">
          
            <img src="../assets/imgs/cpu.png" class="kpi-icon" alt="CPU">
            <span>Uso de CPU</span>
        </div>
      <div class="kpi-meio"></div>
          <span style ="color: red;">Limite: 80%</span>
    </div>
    <hr>
         <div class="kpi-conteudo">
        <div class="kpi-comeco">
            <span  style=" font-size: 23px">Passou do limite</span>
        </div>
        <div class="kpi-fim"></div>
    </div>
</div>

<div class="kpi">
    <div class="kpi-conteudo">
        <div class="kpi-comeco">
            <img src="../assets/imgs/ram.png" class="kpi-icon" alt="RAM">
            <span>Uso de Ram</span>
        </div>
        <div class="kpi-meio"></div>   <!--  aqui vai a porcentagem de ram  -->
        <span style ="color: red;">Limite: 80%</span>
    </div>
    <hr>
      <div class="kpi-conteudo">
        <div class="kpi-comeco">
            <span  style=" font-size: 23px">Passou do limite</span>
        </div>
        <div class="kpi-fim"></div>
    </div>
</div>

<div class="kpi">
    <div class="kpi-conteudo">
        <div class="kpi-comeco">
            <img src="../assets/imgs/disco.png" class="kpi-icon" alt="Disco">
            <span>Uso de Disco</span>
        </div>
        <div class="kpi-meio"></div> <!--  aqui vai a porcentagem de disco  -->
        <span style ="color: red;">Limite: 90%</span>
    </div>
    <hr>
      <div class="kpi-conteudo">
        <div class="kpi-comeco">
            <span style=" font-size: 23px">Passou do limite</span>
        </div>
        <div class="kpi-fim"></div>
    </div>
</div>
    </div>
    
    <div class="content">

       <div class="graficos">
    <div class="grafico">
         <div class="grafico-titulo">CPU</div>
        <div id="chartcpu" style="width: 100%; height: 100%;"></div>
    </div>
    
    <div class="grafico">
        <div class="grafico-titulo">Memória</div>
        <div id="chartram" style="width: 100%; height: 100%;"></div>
    </div>
    
    <div class="grafico">
        <div class="grafico-titulo">Disco</div>
        <div id="chartdisco" style="width: 100%; height: 100%;"></div>            
    </div>

    <div class="grafico">
        <div class="grafico-titulo">Rede</div>
        <div id="chartrede" style="width: 100%; height: 100%;"></div>
    </div>
</div>
        
        <div class="lista-processos">
            <div class="titulo-lista">Processos em Execução</div>

        </div>
    </div>
</div>
    </custom-main>
</body>
</html>
