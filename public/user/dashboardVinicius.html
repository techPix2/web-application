<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Gestor</title>
    <link rel="stylesheet" href="../css/dashVinicius.css">
    <script src="../components/customMain/custommain.js"></script>
    <script src="../components/navbar/navbar.js"></script>
    <script src="../components/gustavo/chart-container/ChartContainer.js"></script>
    <script src="../js/dashboardVinicius.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav-bar></nav-bar>
<custom-main>
<div class="select-container">
    <div class="select-box">
    <span class="titulo">FILTRAR POR DATA:</span>
        <div class="select-box-item">
            <div class="select-data">
            INÍCIO:
            <input type="date" id="startDate" value="2023-10-01">
            </div>
            <div class="select-data">
            FINAL:
            <input type="date" id="endDate" value="2023-10-31">
            </div>
            <div class="button">
                <button id="filterButton">FILTRAR</button>
            </div>
        </div>
    </div>
</div>
<div class="kpi-box">
    <div class="kpis">
        <div class="kpi">
            <div class="kpi-conteudo">
                <div class="kpi-comeco">
                    <span class="titulo">CHAMADOS ABERTOS</span>
                </div>
                <div class="kpi-meio">90</div>
            </div>
        </div>
        <div class="kpi">
            <div class="kpi-conteudo">
                <div class="kpi-comeco">
                    <span class="titulo">TEMPO MÉDIO RESOLUÇÃO CHAMADOS</span>
                </div>
                <div class="kpi-meio">15 MINUTOS</div>
            </div>
        </div>
        <div class="kpi">
            <div class="kpi-conteudo">
                <div class="kpi-comeco">
                    <span class="titulo">CHAMADOS RESOLVIDOS</span>
                </div>
                <div class="kpi-meio">85</div>
            </div>
        </div>
    </div>
</div>  
    <div class="content">
           <div class="listagem">
                <div class="titulo">DESEMPENHO DOS COLABORADORES</div>
                <hr>
                <div class="cabecalho-funcionarios">
                    <span>Funcionário</span>
                    <span>Recebidos</span>
                    <span>Realizados</span>
                    <span>Atrasados</span>
                </div>
                <div class="lista-funcionarios" id="listaFuncionarios">
                    <!-- FUNCIONÁRIOS -->
                </div>
            </div>
            <div class="grafico">
                <div class="titulo">SERVIDORES COM MAIOR NÚMERO DE CHAMADOS</div>
                <hr>
                <canvas id="graficoServidores" class="grafico-servidores"></canvas>
            </div>
        </div>
    </div>
   
    </custom-main>
</body>
</html>
